<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Javascript</title>
</head>
<body>
    <h1>Drumkit</h1>
    <div class="container">
        <div  data-key="65" class="box">
            <div class="boom">
                <h2>A</h2>
                <div class="sound">BOOM</div>
                <audio data-key="65" src="/sounds/boom.wav"></audio>
            </div>
        </div>
        <div data-key="83" class="box">
            <div class="clap">
                <h2>S</h2>
                <div class="sound">CLAP</div>
                <audio data-key="83" src="/sounds/clap.wav"></audio>
            </div>
        </div>
        <div data-key="68"class="box">
            <div class="hihat">
                <h2>D</h2>
                <div class="sound">HIHAT</div>
                <audio data-key="68" src="/sounds/hihat.wav"></audio>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-key="70" class="box">
            <div class="kick">
                <h2>F</h2>
                <div class="sound">KICK</div>
                <audio data-key="70" src="/sounds/kick.wav"></audio>
            </div>
        </div>
        <div data-key="71" class="box">
            <div class="openhat">
                <h2>G</h2>
                <div class="sound">OPENHAT</div>
                <audio data-key="71" src="/sounds/openhat.wav"></audio>
            </div>
        </div>
        <div data-key="72" class="box">
            <div class="ride">
                <h2>H</h2>
                <div class="sound">RIDE</div>
                <audio data-key="72" src="/sounds/ride.wav"></audio>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-key="74" class="box">
            <div class="snare">
                <h2>J</h2>
                <div class="sound">SNARE</div>
                <audio data-key="74" src="/sounds/snare.wav"></audio>
            </div>
        </div>
        <div data-key="75" class="box">
            <div class="tink">
                <h2>K</h2>
                <div class="sound">TINK</div>
                <audio data-key="75" src="/sounds/tink.wav"></audio>
            </div>
        </div>
        <div data-key="76" class="box">
            <div class="tom">
                <h2>L</h2>
                <div class="sound">TOM</div>
                <audio data-key="76" src="/sounds/tom.wav"></audio>
            </div>
        </div>
    </div>


    

    

    <script src="/scriptName.js"></script>
</body>
</html>
